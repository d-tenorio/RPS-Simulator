<!DOCTYPE html>

<head>
    <title>RPS Simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
</head>


<body>

    <div class="container">
        <h1 class="title">Welcome to Rock, Paper, Scissors!</h1>
        <div class="buttons">
            <button class="button" value="rock" aria-label="Rock">🧱</button>
            <button class="button" value="paper" aria-label="Paper">📝</button>
            <button class="button" value="scissors" aria-label="Scissors">✂️</button>
        </div>
        <div class="text">Click a button to play.</div>
    </div>

    <script src="rps.js"></script>
</body>
